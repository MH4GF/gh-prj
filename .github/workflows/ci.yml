name: ci
on:
  push:
permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - uses: davidB/rust-cargo-make@v1
      - uses: actions/checkout@v1
      - name: Run formats
        run: |
          cargo make lint
          git diff --exit-code
      - name: Run tests
        run: |
          cargo make test
